<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AirTraffic</title>

    <!-- Loading styles -->
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
    <link href="css/styles.css" rel="stylesheet">
        
    <!-- Loading libraries -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script src="/node_modules/mustache/mustache.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/fetch-jsonp/build/fetch-jsonp.js"></script>
  </head>
  <body>
    <div id="route-view"></div>

    <!-- Permision Modal -->
    <div class="modal fade" id="locationModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">AirTraffic</h4>
          </div>
          <div class="modal-body">
            <p>Can AirTraffic use your location?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onClick="geolocationAllowed()">Yes</button>
            <button type="button" class="btn btn-default" onClick="geolocationNotAllowed()">No</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Failed location load modal -->
    <div class="modal fade" id="failedLocationModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">AirTraffic</h4>
          </div>
          <div class="modal-body">
            <p>Unfortunately, we cannot load your location.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismis="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Failed airplane list load modal -->
    <div class="modal fade" id="failedArplaneListLoadModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">AirTraffic</h4>
          </div>
          <div class="modal-body">
            <p>Unfortunately, we cannot load airplane data in the moment. Please try again later.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismis="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Failed logo load modal -->
    <div class="modal fade" id="failedLogoLoadModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">AirTraffic</h4>
          </div>
          <div class="modal-body">
            <p>Unfortunately, we cannot load logo of the company. Please try again later.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismis="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading app scripts -->
    <script src="js/index.js"></script>
    <script type="text/javascript">
      $.get('/templates/index.html', function(template, textStatus, jqXhr) {
        $('#route-view').html(Mustache.render($(template).filter('#index').html()))
      });
    </script>
  </body>
</html>
