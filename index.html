<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AirTraffic</title>

    <!-- Loading styles -->
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
    <link href="css/styles.css" rel="stylesheet">
        
    <!-- Loading libraries -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <h1 class="title"> Welcome to the AirTraffic</h1>
      <h4 id="description"></h4>
      <div id="table-part">
        <table id="data-table" width="100%">
          <thead>  
            <tr>  
              <th>Direction</th>
              <th>Altitude</th>
              <th>Flight code number</th>
            </tr>  
         </thead> 
        </table>
      </div>
    </div>

    <!-- Permision Modal -->
    <div class="modal fade" id="locationModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">AirTraffic</h4>
          </div>
          <div class="modal-body">
            <p>Can AirTraffic use your location?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onClick="geolocationAllowed()">Yes</button>
            <button type="button" class="btn btn-default" onClick="geolocationNotAllowed()">No</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading app scripts -->
    <script src="js/index.js"></script>
  </body>
</html>
